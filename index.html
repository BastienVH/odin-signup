<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-text">
      <img src="./eguitar.svg" alt="guitar logo" id="logo">
      <h1>GuitarHeaven</h1>
    </div>
    <p class="attribution">Photo by <a href="https://unsplash.com/@giancarloduarte?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Giancarlo Duarte</a> on <a href="https://unsplash.com/s/photos/guitar?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
  </div>
  <div class="main">
    <div class="title-text">
      <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dream.<br> Sign up <em>now</em> to get started.</h2>
      <h2>You <em>know</em> you want to.</h2>
    </div>
    <form action="" method="get" id="signup">
      <h2>Let's do this!</h2>
      <label for="first-name">First name</label>
      <input type="text" name="first-name" id="first-name">
      <label for="last-name">Last name</label>
      <input type="text" name="last-name" id="last-name">
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
      <label for="telephone">Phone number</label>
      <input type="tel" name="telephone" id="telephone">
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
      <label for="password-confirm">Confirm password</label>
      <input type="password" name="password-confirm" id="password-confirm">
    </form>
    <div class="bottom">
      <button type="submit" form="signup">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
